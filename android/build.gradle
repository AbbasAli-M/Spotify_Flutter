buildscript {
    repositories {
        google() // Ensure Google Maven repository is included
        mavenCentral()
    }
    dependencies {
        // Include the Android Gradle plugin
        classpath 'com.android.tools.build:gradle:8.1.4' // Match your Gradle version
        // Include the Google Services plugin
        classpath 'com.google.gms:google-services:4.4.2'// Latest version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
